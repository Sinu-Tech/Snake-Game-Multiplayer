<!DOCTYPE html>
<html>
  <head>
    <title id="game-title">Multiplayer Snake Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body id="body">
    <h1 id="game-title">Multiplayer Snake Game</h1>
    <div id="user-form-data">
      <label for="username">Name:</label><br />
      <input type="text" id="username" value="" /><br />
      <input type="color" id="usercolor" value="#aaaaaa" /><br />
      <button id="player-ready-btn">I Am Ready</button>
    </div>
    <div id="start-game-btn-container">
      <button id="start-game-btn">Start</button>
    </div>
    <div>
      <div id="game-area">
        <div id="game-board"></div>
        <div id="game-instructions">
          <span>Use as teclas WASD do teclado para controlar a cobra.</span>
        </div>
      </div>
      <div id="game-score-container">
        <h1>Score</h1>
      </div>
    </div>

    <div id="game-over-message-container">
      <p id="game-over-message"></p>
      <button id="restart-game-btn">Restart</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
